<div class="col-lg-10">
    <h3 class="title">{{title}}</h3>

<!--Alerts-->
    <div class="alert alert-success" *ngIf='status=="success"'>
        You have sent your message ! <a [routerLink]="['/messages/sent']">Sent messages</a>
    </div>

    <div class="alert alert-danger" *ngIf='status=="error"'>
        Message is failed by sending. Try more.
    </div>

<!--Message form-->
    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>For:</label>

            <select *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver"
             class="form-control" required>
             <option *ngFor="let follow of follows" value="{{follow.user._id}}">
                 {{follow.user.name +' '+ follow.user.surname + ' ('+ follow.user.nick +')'}}
             </option>
            </select>
        </p>
        <p>
            <label>Message</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control" required></textarea>
            <span *ngIf="!text.valid&&text.touched">Message is required</span>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-success" />


    </form>
</div>
