<div class="col-lg-8">
    <h1 class="first-title">{{title}}</h1>

    <div id="data-profile">

        <div class="avatar pull-left" *ngIf="user">

            <img src="{{url+ 'get-image/'+user.image}}" *ngIf="user.image">
            <img src="assets/user.png" *ngIf="!user.image">
        </div>

        <div class="user-name pull-left">
            <div class="label label-default" *ngIf="followed">Follow you</div>    
       
        <div class="clearfix"></div> 
        <div class="pull-left">
            <p class="name">{{user.name+' '+user.surname}}</p>
            <p class="nick">{{user.nick}}</p>
        </div>

        <div class="clearfix"></div> 
      <div class="follow pull-left">
            <button class="btn btn-success" 
            *ngIf="!following" 
            (click)="followUser(user._id)"
            >Follow</button>

            <button class="btn btn-primary" 
            *ngIf="following" 
            (click)="unfollowUser(user._id)"
            (mouseenter)="mouseEnter(user._id)"
            (mouseleave)="mouseLeave()"
            [class.btn-danger]="user._id==followUserOver"
            >
            <span *ngIf="user._id==followUserOver ; else following">
            Unfollow</span>
            <ng-template #following>
                Following
            </ng-template>
        </button>
        </div>
    </div> 
    
    <div class="stats pull-left" *ngIf="stats">
        <div class="following-data ">
            <a [routerLink]="['/following', user._id, 1]">
                <span class="label-stats">
                    Following:
                </span>
                <span class="number-stats">
                    {{stats.following}}
                </span>
            </a>
        </div>
        <div class="following-data">
            <a [routerLink]="['/followed',user._id, 1]">
                <span class="label-stats">
                    Follows:
                </span>
                <span class="number-stats">
                    {{stats.followed}}
                </span>
            </a>
        </div>
        
        <div class="following-data">
            <a [routerLink]="['/profile', user._id]">
                <span class="label-stats">
                    Publications:
                </span>
                <span class="number-stats">
                    {{stats.publications}}
                </span>
            </a>
        </div>     
        
        </div>
        <div class="col-lg-12 posts" *ngIf="user && user._id">   
            <publications [user]="user._id"></publications>
            </div> 
    </div>

</div> 
<sidebar></sidebar>
